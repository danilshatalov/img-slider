<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rubik:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Img slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(12deg, rgba(240,194,140,1) 51%, rgba(255,0,149,1) 100%);
          ">
        <h1>Shirt</h1>
        <p>viscose 60%, polyester 40%</p>
      </div>
      <div style="
            background: linear-gradient(12deg, rgba(255,6,6,1) 51%, rgba(214,94,164,1) 100%);
          ">
        <h1>Panama</h1>
        <p>faux fur 100%</p>
      </div>
      <div style="
            background: linear-gradient(0deg, rgba(34,39,195,1) 0%, rgba(149,253,45,1) 100%);
          ">
        <h1>Leggings</h1>
        <p>polyamide 80%, elastane 20%</p>
      </div>
      <div style="
            background: linear-gradient(90deg, rgba(251,63,179,1) 0%, rgba(252,70,107,1) 100%);
          ">
        <h1>Headdress</h1>
        <p> leather 95%, fleece fabric 5%</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1641612765624-67f26be3a0ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1641612676512-80f2e6876d90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1606315699450-56080b653704?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1606518559059-5fecead22c43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
